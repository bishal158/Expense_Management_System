<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/registration.css">
</head>
<body>
    <div class="registration">
        <h1>Register Your Account</h1>
        <form action="">
            <div class="form-floating mb-lg-4">
                <input type="text" class="form-control" id="firstname" placeholder="FirstName" required>
                <label for="firstname">FirstName</label>
            </div>
            <div class="form-floating mb-lg-4">
                <input type="text" class="form-control" id="lastname" placeholder="LastName" required>
                <label for="lastname">LastName</label>
            </div>
            <div class="form-floating mb-lg-4">
                <input type="text" class="form-control" id="username" placeholder="UserName" required>
                <label for="username">UserName</label>
            </div>
            <div class="form-floating mb-lg-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required>
                <label for="confirmpassword">Confirm Password</label>
            </div>
            <div class="form-floating">
                <input type="submit" class="btn btn-success value="form">
            </div>
        </form>
        <p>Already Have an Account? <a href="login.html" target="_blank">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bbb7df3ba6.js" crossorigin="anonymous"></script>
</body>
</html>
